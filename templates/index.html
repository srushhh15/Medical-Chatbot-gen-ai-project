<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ü©∫ Medical Chatbot</h1>
    <p class="subtitle">Ask medical questions based on trusted documents</p>

    <!-- Chat history -->
    <div class="chat-box">
        {% for chat in chat_history %}
            <div class="chat user">
                <strong>You:</strong> {{ chat.question }}
            </div>
            <div class="chat bot">
                <strong>Bot:</strong> {{ chat.answer }}
            </div>
        {% endfor %}
    </div>

    <!-- Question form -->
    <form method="POST" class="input-form">
        <input type="text" name="question" placeholder="Ask a medical question..." required>
        <button type="submit">Ask</button>
    </form>

    <!-- Reset button -->
    <form action="/reset" method="post" class="reset-form">
        <button class="reset-btn">Reset Chat</button>
    </form>

    <p class="disclaimer">‚ö†Ô∏è This chatbot is for educational purposes only. Not medical advice.</p>
</div>

</body>
</html>
