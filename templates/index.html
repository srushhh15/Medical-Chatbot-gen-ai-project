<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="chat-container">
    <h1>ü©∫ Medical Chatbot</h1>
    <p class="subtitle">Ask medical questions based on trusted documents</p>

    <div class="chat-box">
        {% for chat in chat_history %}
            <div class="user-msg">
                <strong>You:</strong> {{ chat.question }}
            </div>
            <div class="bot-msg">
                <strong>Bot:</strong> {{ chat.answer }}
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="input-form">
        <input type="text" name="question" placeholder="Ask a medical question..." required>
        <button type="submit">Ask</button>
    </form>

    <form method="POST" action="/reset">
        <button class="reset-btn">Reset Chat</button>
    </form>

    <p class="warning">‚ö†Ô∏è Educational use only. Not medical advice.</p>
</div>

</body>
</html>
